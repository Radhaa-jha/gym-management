<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diet Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #1a1f27);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }

    .container {
      background: rgba(35, 40, 48, 0.9);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 950px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    header {
      background: linear-gradient(90deg, #252b33, #2a3644);
      padding: 25px 30px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(93,138,168,0.1) 0%, transparent 70%);
      z-index: 0;
    }

    h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #e0e0e0, #a8c0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-weight: 300;
      color: #9ab;
      font-size: 1.15rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .date-container {
      padding: 25px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
      justify-content: center;
      background: rgba(30, 35, 40, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .date-container label {
      font-size: 1.15rem;
      font-weight: 500;
      color: #b0c4de;
    }

    input[type="date"] {
      background: rgba(25, 30, 36, 0.9);
      border: 1px solid rgba(90, 105, 120, 0.5);
      color: #e0e0e0;
      padding: 15px 22px;
      border-radius: 14px;
      font-size: 1.1rem;
      width: 280px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #5d8aa8;
      box-shadow: 0 0 0 3px rgba(93, 138, 168, 0.25), inset 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .date-icon {
      background: linear-gradient(135deg, #2a3644, #1e2833);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #a8c0ff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.07);
    }

    .content-container {
      padding: 30px;
    }

    .meal-list {
      margin-top: 20px;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #d0d8e8;
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    .section-title i {
      color: #5d8aa8;
      background: rgba(30, 35, 40, 0.6);
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .meal {
      background: rgba(40, 47, 58, 0.8);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.06);
      animation: fadeIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .meal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, #5d8aa8, #3f2b96);
    }

    .meal:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .meal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .meal-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f0f4ff;
      letter-spacing: -0.3px;
    }

    .meal-calories {
      background: linear-gradient(135deg, #3f2b96, #5d8aa8);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 4px 10px rgba(63, 43, 150, 0.3);
    }

    .meal-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      margin-top: 15px;
    }

    .detail-card {
      background: rgba(30, 35, 40, 0.7);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .detail-card:hover {
      transform: translateY(-3px);
    }

    .detail-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: #a8c0ff;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .detail-label {
      font-size: 1rem;
      color: #9ab;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #noData {
      text-align: center;
      padding: 50px 20px;
      border-radius: 16px;
      background: rgba(40, 47, 58, 0.7);
      margin-top: 25px;
      color: #9ab;
      font-size: 1.25rem;
      border: 2px dashed rgba(90, 105, 120, 0.4);
    }

    .no-data-icon {
      font-size: 4.5rem;
      margin-bottom: 25px;
      color: rgba(90, 105, 120, 0.4);
    }

    .no-data-title {
      font-size: 1.8rem;
      color: #b0c4de;
      margin-bottom: 15px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 22px;
      color: #789;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(25, 30, 36, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .date-container {
        flex-direction: column;
        text-align: center;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .container {
        margin: 10px;
      }
      
      .meal-details {
        grid-template-columns: 1fr 1fr;
      }
      
      .meal-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .meal-calories {
        align-self: flex-start;
      }
    }

    @media (max-width: 480px) {
      .meal-details {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.9rem;
      }
      
      .section-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1><i class="fas fa-utensils"></i> Diet Analytics Dashboard</h1>
      <p class="subtitle">Track and analyze your nutritional intake with precision</p>
    </header>
    
    <div class="date-container">
      <div class="date-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <label for="selectedDate">Select Date:</label>
      <input type="date" id="selectedDate" />
    </div>
    
    <div class="content-container">
      <div class="meal-list">
        <h2 class="section-title"><i class="fas fa-list-ul"></i> Meal Details</h2>
        <div id="mealList"></div>
        <div id="noData">
          <div class="no-data-icon">
            <i class="fas fa-clipboard-list"></i>
          </div>
          <div class="no-data-title">No Data Available</div>
          <p>Select a date to view your dietary information</p>
          <p>No records found for the selected date</p>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Diet Analytics &copy; 2023 | Precision Nutrition Tracking</p>
    </footer>
  </div>

 <script type="module">
  // Firebase SDK imports
// Firebase SDK imports
// Firebase SDK imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
//add your firebase


const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// DOM Elements
const dateInput = document.getElementById('selectedDate');
const mealList = document.getElementById('mealList');
const noDataDiv = document.getElementById('noData');


dateInput.addEventListener('change', async () => {
  const selectedDate = dateInput.value;
  const mealsRef = ref(db, `meals/${selectedDate}`);
  mealList.innerHTML = '';
  noDataDiv.style.display = 'none';

  try {
    const snapshot = await get(mealsRef);

    if (snapshot.exists()) {
      let found = false;

      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();

        // âœ… Now directly using data (no .foods anymore)
        if (data) {
          found = true;

          const mealDiv = document.createElement('div');
          mealDiv.className = 'meal-card';
          mealDiv.innerHTML = `
            <p><strong>Type:</strong> ${data.type ?? "Not available"}</p>
            <p><strong>Time:</strong> ${data.time ?? "Not available"}</p>
            <p><strong>Notes:</strong> ${data.notes ?? "Not available"}</p>
            <p><strong>Date:</strong> ${data.timestamp ?? selectedDate}</p>
          `;
          mealList.appendChild(mealDiv);
        }
      });

      if (!found) {
        noDataDiv.style.display = 'block';
      }
    } else {
      noDataDiv.style.display = 'block';
    }
  } catch (err) {
    console.error("Error fetching data:", err);
    noDataDiv.style.display = 'block';
  }
});
</script>

</body>
</html>
