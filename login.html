<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Modal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3c3c3c, #757575);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      display: block;
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .modal-content {
      background-color: #f2f2f2;
      width: 400px;
      max-width: 90%;
      margin: 5% auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      position: relative;
      border: 1px solid #b3b3b3;
    }

    .close-modal {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #444;
      outline: none;
    }

    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    #btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4a4a4a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #btn:hover {
      background-color: #2e2e2e;
    }

    #btn-secondary {
      text-align: center;
      display: inline-block;
      background-color: transparent;
      color: #4a4a4a;
      font-size: 14px;
      text-decoration: none;
    }

    #btn-secondary:hover {
      text-decoration: underline;
    }

    .toggle-form {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }

    .toggle-form a {
      color: #4a4a4a;
      text-decoration: none;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <h2>Member Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <div class="form-actions">
          <button type="button" id="btn">Login</button>
          <a href="#" class="btn btn-secondary" id="btn-secondary">Forgot Password?</a>
        </div>
      </form>
      <div class="toggle-form">
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
